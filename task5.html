<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    table{
        border: 1px solid #0c0c0c;
        border-collapse:collapse ;
        width: 700px;  
        margin-left: auto;
        margin-right: auto; 
        font-family: 'Times New Roman', Times, serif; 
    }
    
    </style>
</head>
<body>
    <h1 style="text-align: center;color: blue; font-family: 'Times New Roman', Times, serif;">Registration form</h1>
    <form action="" method="post" style="padding: 5%;">
        <table border="1" cellspacing>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="reenter_password">Re-enter Password:</label></td>
                <td><input type="password" id="reenter_password" name="reenter_password" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td class="radio-group">
                    <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
                    <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
                    <label class="radio-label"><input type="radio" name="gender" value="other"> Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" id="phone" name="phone" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country" required>
                        <option value="">Choose your country</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages Known:</label></td>
                <td class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="languages[]" value="english"> English</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages[]" value="kannada"> Kannada</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages[]" value="telugu"> Telugu</label>
                    <label class="checkbox-label"><input type="checkbox" name="languages[]" value="hindi"> Hindi</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label><input type="checkbox" name="declaration" required> Hereby I declear all the diven details are true</label>
                </td>
            </tr>
            <tr style="text-align: right;" ><td colspan="2">Log in to <a href="">Ethnus</a> website</td></tr>
        </table><br>
        <div style="text-align: center;font-family: 'Times New Roman', Times, serif;">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
