<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.form_style{
  font-family: 'Times New Roman', Times, serif;
            padding: 90px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
}
label {
    display: inline-block;
    width: 100px;    
        }
    </style>
<body>
    <div class="form_style">
    <form action="">
        <label for="Name">Full Name:</label>
        <input type="text" name="name" id="Name"><br>  
        <label for="Username">Username:</label>
        <input type="text" name="name" id="Username"><br>  
        <label for="password">Password:</label>
        <input type="password" name="name" id="password"><br>  
        <label for="repassword">Re Password:</label>
        <input type="password" name="name" id="repassword"><br>  
        <label for="adress">Address:</label>
        <input type="text" name="name" id="adress"><br>  
        <label for="age">Age:</label>
        <input type="text" name="name" id="age"><br>  
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        <button type="save" value="save" style="color: rgb(8, 8, 8);">Save</button>
    </form>
</div>
</body>
</html>
